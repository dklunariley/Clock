<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
<main>
        <div class="hour-ring">
            <div class="hour-ind" id="hour-ind">
                <svg height="98vh" width="98vh" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="360" cy="15" r="10" fill="red"/>
                </svg>
            </div>

            <div class="number-ring">
                <div class="face">

                </div>
                <div class='circle-container'>
                    <h1 class="deg0">18</h1>
                    <h1 class="deg270">12</h1>
                    <h1 class="deg90">0</h1>
                    <h1 class="deg180">6</h1>
                    <!--<h1 class="deg60">16</h1>-->
                    <!--<h1 class="deg75">17</h1>-->
                    <!--<h1 class="deg90">18</h1>-->
                    <!--<h1 class="deg105">19</h1>-->
                    <!--<h1 class="deg120">20</h1>-->
                    <!--<h1 class="deg135">21</h1>-->
                    <!--<h1 class="deg150">22</h1>-->
                    <!--<h1 class="deg165">23</h1>-->
                    <!--<h1 class="deg">1</h1>-->

                </div>


            </div>
        </div>
    </main>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/clock.js"></script>
</html>
