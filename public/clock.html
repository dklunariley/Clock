<body>

        <div class="hour-ring">
            <div class="hour-ind" id="hour-ind">
                <!--height="98vh" width="98vh"-->
                <svg  xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                    <polygon points="382,735 372,755 392,755" style="fill:#cc0000"/>
                </svg>

                </div>

                        <g>
                            <g id="ticks"/>
                            <g id="numbers"/>
                            <g id="hands">
                                <g id="hour">
                                    <line x1="-6" y1="0" x2="60" y2="0"/>
                                </g>
                                <g id="minute">
                                    <line x1="-9" y1="0" x2="90" y2="0"/>
                                </g>
                                <g id="second">
                                    <line x1="-12" y1="0" x2="120" y2="0"/>
