<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
<main>
        <div class="hour-ring">
            <div class="hour-ind" id="hour-ind">
                <!--height="98vh" width="98vh"-->
                <svg  xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                    <polygon points="382,735 372,755 392,755" style="fill:#cc0000"/>
                </svg>
            </div>

            <div class="number-ring">
                <svg  xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                    <g>
                        <g id="ticks"/>
                        <g id="numbers"/>
                    </g>
                </svg>
                <div class="face">
                </div>

            </div>
        </div>
    </main>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/clock.js"></script>
</html>
