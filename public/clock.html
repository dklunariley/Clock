<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
<main>
        <div class="hour-ring">
            <div class="hour-ind" id="hour-ind">
                <svg height="98vh" width="98vh" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="23.5%" cy="10%" r="1.5%" fill="#c00"/>
                </svg>
            </div>

            <div class="number-ring">
                <div class="face">
                </div>
                <div class='circle-container'>
                    <h1 class="deg0">18</h1>
                    <h1 class="deg15">19</h1>
                    <h1 class="deg30">20</h1>
                    <h1 class="deg45">21</h1>
                    <h1 class="deg60">22</h1>
                    <h1 class="deg75">23</h1>
                    <h1 class="deg90">0</h1>
                    <h1 class="deg105">1</h1>
                    <h1 class="deg120">2</h1>
                    <h1 class="deg135">3</h1>
                    <h1 class="deg150">4</h1>
                    <h1 class="deg165">5</h1>
                    <h1 class="deg180">6</h1>
                    <h1 class="deg195">7</h1>
                    <h1 class="deg210">8</h1>
                    <h1 class="deg225">9</h1>
                    <h1 class="deg240">10</h1>
                    <h1 class="deg255">11</h1>
                    <h1 class="deg270">12</h1>
                    <h1 class="deg285">13</h1>
                    <h1 class="deg300">14</h1>
                    <h1 class="deg315">15</h1>
                    <h1 class="deg330">16</h1>
                    <h1 class="deg345">17</h1>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/clock.js"></script>
</html>
