<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.75">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
<main>
        <div class="hour-ring">
                <svg class="hour-ind" id="hour-ind"  xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                    <polygon points="382,729 372,755 392,755" style="fill:#cc0000"><title>Hour</title></polygon>
                </svg>
                <svg class="sunSetIndicator" id="sunSetIndicator" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 760 760"
                     preserveAspectRatio="none" width="100%" height="100%">
                    <line x1="379.5" y1="732" x2="379.5" y2="757"><title>Sunset</title></line>
                </svg>
                <svg class="sunRiseIndicator" id="sunRiseIndicator" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 760 760"
                     preserveAspectRatio="none" width="100%" height="100%">
                    <line x1="379.5" y1="732" x2="379.5" y2="757"><title>Sunrise</title></line>
                </svg>

            <div class="number-ring">
                <svg class="ticks" id="ticks" xmlns="http://www.w3.org/2000/svg"
                      viewBox="-380 -380 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                    <line class="ticks" id="ticks"></line>
                </svg>
                <svg class="numbers" id="numbers" xmlns="http://www.w3.org/2000/svg"
                     viewBox="-380 -395 760 760"
                     preserveAspectRatio="none" width="100%" height="100%">
                    <text class="numbers" id="numbers"></text>
                </svg>
                <div class="face">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/clock.js"></script>
</html>
