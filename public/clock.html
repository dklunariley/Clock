<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
<main>
        <div class="hour-ring">
                <svg class="hour-ind" id="hour-ind" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                    <polygon points="382,729 372,755 392,755" style="fill:#cc0000"/>
                </svg>
                <svg class="sunSetIndicator" id="sunSetIndicator" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 760 760"
                     preserveAspectRatio="none" width="100%" height="100%">
                    <line x1="379.5" y1="732" x2="379.5" y2="757"/>
                </svg>
                <svg class="sunRiseIndicator" id="sunRiseIndicator" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 760 760"
                     preserveAspectRatio="none" width="100%" height="100%">
                    <line x1="379.5" y1="732" x2="379.5" y2="757"/>
                </svg>

            <div class="number-ring">
                <svg class="ticks" id="ticks" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 760 760"
                      preserveAspectRatio="none" width="100%" height="100%">
                      <line class="ticks" id="ticks"/>
                </svg>
                <svg class="numbers" id="numbers" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 760 760"
                     preserveAspectRatio="none" width="96%" height="96%">
                     <text class="numbers" id="numbers"/>
                </svg>
                <div class="face">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/clock.js"></script>
</html>
