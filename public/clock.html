<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
    <div class="hour-ind" id="hour-ind">
        <svg height="80vh" width="80vh">
            <circle cx="123" cy="123" r="10" fill="red" />
        </svg>
    </div>
    <main>
        <div class="hour-ring">

            <div class="number-ring">
                <div class="face">
                   <div class="date">

                   </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/clock.js"></script>
</html>
